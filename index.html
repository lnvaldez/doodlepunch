<!DOCTYPE html>
<html>
  <head>
    <style>
      pear-ctrl[data-platform="darwin"] {
        margin-top: 12px;
        margin-left: 10px;
      }

      #titlebar {
        -webkit-app-region: drag;
        height: 30px;
        width: 100%;
        position: fixed;
        left: 0;
        top: 0;
        background-color: #b0d94413;
        filter: drop-shadow(2px 10px 6px #888);
      }

      button,
      input {
        all: unset;
        border: 1px ridge #b0d944;
        background: #000;
        color: #b0d944;
        padding: 0.45rem;
        font-family: monospace;
        font-size: 1rem;
        line-height: 1rem;
      }

      body {
        background-color: #001601;
        font-family: monospace;
        margin: 0;
        padding: 0;
      }

      main {
        display: flex;
        height: 100vh;
        color: white;
        justify-content: center;
        margin: 0;
        padding: 0;
      }

      .hidden {
        display: none !important;
      }

      #or {
        margin: 1.5rem auto;
      }

      #setup {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #loading {
        align-self: center;
      }

      #game-board {
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
        padding: 0.75rem;
      }

      #header {
        margin-top: 2.2rem;
        margin-bottom: 0.75rem;
      }

      #details {
        display: flex;
        justify-content: space-between;
      }

      #canvas-container {
        flex: 1;
        background: white;
        border: 1px solid #b0d944;
        margin: 1rem 0;
      }

      #canvas {
        width: 100%;
        height: 100%;
      }

      #tools {
        display: flex;
        gap: 1rem;
        padding: 0.5rem;
        background: #000;
        border: 1px solid #b0d944;
      }

      .tool-button {
        padding: 0.5rem 1rem;
        cursor: pointer;
      }

      .tool-button.active {
        background: #b0d944;
        color: #000;
      }

      #game-info {
        display: flex;
        justify-content: space-between;
        margin-bottom: 1rem;
      }

      #word-display {
        font-size: 1.2rem;
        font-weight: bold;
        color: #b0d944;
      }

      #timer {
        font-size: 1.2rem;
        color: #b0d944;
      }

      #guessing-area {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }

      #guess-input {
        flex: 1;
      }

      #guesses-list {
        margin-top: 1rem;
        max-height: 150px;
        overflow-y: auto;
        border: 1px solid #b0d944;
        padding: 0.5rem;
      }

      .guess-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem;
        border-bottom: 1px solid #b0d944;
      }

      .guess-item:last-child {
        border-bottom: none;
      }

      .correct {
        color: #00ff00;
      }

      .incorrect {
        color: #ff0000;
      }

      #scores {
        display: flex;
        gap: 2rem;
        margin-top: 1rem;
        padding: 0.5rem;
        background: #000;
        border: 1px solid #b0d944;
      }

      .player-score {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
    </style>
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <div id="titlebar">
      <pear-ctrl></pear-ctrl>
    </div>
    <main>
      <div id="setup">
        <div>
          <button id="create-chat-room">Create Game Room</button>
        </div>
        <div id="or">- or -</div>
        <form id="join-form">
          <button type="submit" id="join-chat-room">Join</button>
          <input
            required
            id="join-chat-room-topic"
            type="text"
            placeholder="Game Room Topic"
          />
        </form>
      </div>
      <div id="loading" class="hidden">Loading ...</div>
      <div id="game-board" class="hidden">
        <div id="header">
          <div id="details">
            <div>Room: <span id="chat-room-topic"></span></div>
            <div>Players: <span id="peers-count">0</span></div>
          </div>
        </div>
        <div id="game-info">
          <div id="word-display"></div>
          <div id="timer"></div>
        </div>
        <div id="canvas-container">
          <canvas id="canvas"></canvas>
        </div>
        <div id="tools">
          <button class="tool-button active" data-tool="pen">Pen</button>
          <button class="tool-button" data-tool="eraser">Eraser</button>
          <button class="tool-button" data-tool="clear">Clear</button>
          <input type="color" id="color-picker" value="#000000" />
        </div>
        <div id="guessing-area">
          <input
            type="text"
            id="guess-input"
            placeholder="Enter your guess..."
          />
          <button id="submit-guess">Submit Guess</button>
        </div>
        <div id="guesses-list"></div>
        <div id="scores"></div>
      </div>
    </main>
  </body>
</html>
